{% set version = "0.16" %}

package:
  name: otmixmod
  version: {{ version }}

source:
  fn: otmixmod-{{ version }}.tar.gz
  url: https://github.com/openturns/otmixmod/archive/v{{ version }}.tar.gz
  sha256: b0cc5d1b8b5faa43e2ee121b19f3735a59389c5dc00398b7d4b1187d97fb0971

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('otmixmod', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns 1.21*
  run:
    - python
    - openturns 1.21*

test:
  imports:
    - otmixmod

about:
  home: http://openturns.org/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: MixMod module

extra:
  recipe-maintainers:
    - jschueller
