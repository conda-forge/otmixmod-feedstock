{% set version = "0.6" %}
{% set ot_version = "1.12rc1" %}

package:
  name: otmixmod
  version: {{ version }}

source:
  fn: otmixmod-{{ version }}.tar.gz  # [not win]
  url: https://github.com/openturns/otmixmod/archive/v{{ version }}.tar.gz  # [not win]
  sha256: 72737abeb8db8fb36762596fdb3fc0b4560035d5080c5593f9b09466edbbc2e9  # [not win]

  fn: otmixmod-{{ version }}-py2.7-x86_64.exe  # [win64 and py27]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otmixmod-{{ version }}-py2.7-x86_64.exe  # [win64 and py27]
  sha256: b06d0f3b839bafb74a288af62d5d7e8af0e2b3f887c9b5b60491f6c2865e8c8c  # [win64 and py27]

  fn: otmixmod-{{ version }}-py3.6-x86_64.exe  # [win64 and py36]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otmixmod-{{ version }}-py3.6-x86_64.exe  # [win64 and py36]
  sha256: 3e78ce46dfb52970e231e7d8d3f5a440bd47cef86432e97e42d408bf8c91184a  # [win64 and py36]

  fn: otmixmod-{{ version }}-py3.7-x86_64.exe  # [win64 and py37]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otmixmod-{{ version }}-py3.7-x86_64.exe  # [win64 and py37]
  sha256: f2dfbaaf46cb5a4c98d9959374c415d67f2abc870bfb722bbdb1bd312ae918c1  # [win64 and py37]

build:
  number: 2

requirements:
  build:
    - cmake  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns  # [not win]
  run:
    - python
    - openturns

test:
  imports:
    - otmixmod

about:
  home: http://openturns.org/
  license: LGPL3
  #license_file: COPYING.LESSER  # [not win]
  summary: MixMod module

extra:
  recipe-maintainers:
    - jschueller
