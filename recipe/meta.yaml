{% set version = "0.7" %}

package:
  name: otmixmod
  version: {{ version }}

source:
  fn: otmixmod-{{ version }}.tar.gz
  url: https://github.com/openturns/otmixmod/archive/v{{ version }}.tar.gz
  sha256: 89b5ab4eb81a9d7bec9564507fddd6ab580b22c77bb58cb7a3a1eca8d8ba36ed

build:
  number: 1001

requirements:
  build:
    - cmake  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns
  run:
    - python
    - openturns

test:
  imports:
    - otmixmod

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER
  summary: MixMod module

extra:
  recipe-maintainers:
    - jschueller
