{% set version = "0.9" %}

package:
  name: otmixmod
  version: {{ version }}

source:
  fn: otmixmod-{{ version }}.tar.gz
  url: https://github.com/openturns/otmixmod/archive/v{{ version }}.tar.gz
  sha256: 5922921793a34f5fd64d09e36298c30684f430769b1dad8c162331e8fb81b216

build:
  number: 0

requirements:
  build:
    - cmake  # [not win]
    - swig  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - openturns
    - tbb-devel  # [not win]
  run:
    - python
    - openturns

test:
  imports:
    - otmixmod

about:
  home: http://openturns.org/
  license: GPL
  license_file: COPYING
  summary: MixMod module

extra:
  recipe-maintainers:
    - jschueller
