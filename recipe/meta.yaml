{% set version = "0.10" %}

package:
  name: otmixmod
  version: {{ version }}

source:
  fn: otmixmod-{{ version }}.tar.gz
  url: https://github.com/openturns/otmixmod/archive/v{{ version }}.tar.gz
  sha256: fb7c704a73d315b08fc681cd0eb2b3dd81378fce71ca896b50a0e6485b8787e1

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('otmixmod', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - openturns 1.15*
  run:
    - python
    - openturns 1.15*

test:
  imports:
    - otmixmod

about:
  home: http://openturns.org/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: MixMod module

extra:
  recipe-maintainers:
    - jschueller
